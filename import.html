<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Importar datos a Firestore</title>
    <style>
      :root {
        color-scheme: light;
        font-family: Arial, sans-serif;
      }
      body {
        margin: 20px;
        max-width: 900px;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: 600;
      }
      textarea {
        width: 100%;
        min-height: 260px;
        font-family: Consolas, monospace;
        font-size: 12px;
        padding: 8px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        font-size: 14px;
      }
      button {
        margin-top: 12px;
        padding: 10px 16px;
        font-size: 14px;
      }
      .status {
        margin-top: 12px;
        white-space: pre-wrap;
        font-family: Consolas, monospace;
        font-size: 12px;
      }
      .hint {
        margin-top: 6px;
        color: #444;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Importar datos a Firestore</h1>
    <p>Pega el JSON exportado y pulsa Importar. Se fusiona por id.</p>

    <label for="docId">DocId destino</label>
    <input id="docId" type="text" value="5OVJ41gy1Iehks4dIu6NWsVvDrF2" />

    <label for="jsonFile">Cargar archivo JSON</label>
    <input id="jsonFile" type="file" accept=".json,application/json" />
    <div class="hint">Selecciona `report.json` y luego revisa el contenido debajo.</div>

    <label for="jsonInput">Datos JSON</label>
    <textarea id="jsonInput" placeholder='{"feeds":[...],"elims":[...]}'></textarea>
    <div class="hint">No cierres esta pagina hasta ver "Importacion completada".</div>

    <button id="importBtn" type="button">Importar (fusionar)</button>
    <div id="status" class="status"></div>

    <script type="module" src="./js/importer.js"></script>
  </body>
</html>
